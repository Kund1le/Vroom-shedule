<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vroom Shedule</title>
	<link rel="stylesheet" href="./src/style.css" />
	<link rel="fontsheet" href="./fonts/fonts.css"/>
</head>
<body>
	<header class="switch-page-box">
  <h1 class="header-title">График сотрудников</h1>
		<nav class="navigation">
			<a href="main.html" class="title-switch">Управление сотрудниками</a>
			<a href="src/shedule.html" class="title-switch">Расписание</a>
		</nav>
	</header>
	<main>
		<section class="add-employee">
			<form class="add-employee_form">
				<fieldset class="add-employee_fieldset">
					<h2 class="add-employee_title">Имя сотрудника</h2>
					<label class="add-employee_label">
					<input type="test" placeholder=" Имя сотрудника" class="add-employee_name">
					</label>
				</fieldset>
				<fieldset class="add-employee_fieldset">
					<h2 class="add-employee_title">Должность</h2>
					<label class="add-employee_label">
					<input type="text" placeholder=" Должность сотрудника" class="add-employee_position">
					</label>
				</fieldset>
				<button type="button" class="add-employee_button">Добавить</button>
			</form>
		</section>
		<section class="employee-list_section">
			<h2 class="employee-list_title">Список сотрудников</h2>
			<ul class="employee-list">
				<li class="employee-list_item">
					<h3 class="employee-list_item-name">Лосик Валерий Валерьянович</h3>
					<p class="employee-list_item-position">Руководитель</p>
					<button type="submit" class="employee-list_delete"></button>
				</li>
				<li class="employee-list_item">
					<h3 class="employee-list_item-name">Лампов Земельян Тигнарович</h3>
					<p class="employee-list_item-position">Курьер</p>
					<button type="submit" class="employee-list_delete"></button>
				</li>
			<!--заполняется шаблонами-->
			</ul>
		</section>
	</main>
	<script src="./src/script.js"></script>
</body>

<!--Шаблон-->
	<template class="employee-list_template">
		<li class="employee-list_item">
			<h3 class="employee-list_item-name"></h3>
			<p class="employee-list_item-position"></p>
			<button type="submit" class="employee-list_delete"></button>
		</li>
	</template>
</html>
